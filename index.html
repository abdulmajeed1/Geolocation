<!DOCTYPE HTML>
<html>
	<head>
		<title>FlagFinder</title>
		<link rel="stylesheet" href="assets/css/jquery.mobile-1.2.0.css" />
		<style>
			html, body {
			    width: 100%;
			    height: 100%;
			}
			#map_container {
				 position:absolute;top:40px;left:0; right:0; bottom:0;
			}
			#map_holder {
				width: 100%;
			    height: 100%;
			}
		 	/*#map_holder, #watch_map_holder { height: 200px;width: 200px; }*/
		</style>
		<script type="text/javascript" src="assets/js/cordova-2.0.0.js"></script>
		<script src="assets/js/jquery-1.8.0.min.js"></script>
		<script src="assets/js/jquery.mobile-1.2.0.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?key=AIzaSyCJ7xhp7KwIi_rdp8WTVxja2r5KNvA1uK8&sensor=true"></script>
		<script type="text/javascript" src="assets/js/script.js"></script>
	</head>
	<body onload="onBodyLoad()">
		<!-- Home Page -->
		<div data-role="page">
			<div data-role="header">
				<span id="coordList"></span>
			</div>
			<div data-role="content">	
				<ul data-role="listview">
					<li><a href="#plant">Plant Flag</a></li>
					<li><a href="#map" data-transition="slidedown">Map All</a></li>
					<li><a href="#info" data-transition="slidedown">Info</a></li>
				</ul>
			</div>
		</div>
		<!-- End Home Page -->
		
		<!-- Map Page -->
		<div data-role="page" id="map">
			<div data-role="header">
				<a href="#home" data-rel="back" data-role="button" data-icon="back">Back</a>
				<h1>Map All</h1>
			</div>
			<div data-role="content">	
				<div id="map_container">
					<div id="map_holder"></div>
				</div>
			</div>
		</div>
		<!-- End Map Page -->
		
		<!-- Test Page -->
		<div data-role="page" id="info">
			<div data-role="header">
				<a href="#home" data-rel="back" data-role="button" data-icon="back">Back</a>
				<h1>Info</h1>
			</div>
			<div data-role="content">	
				<p>Info will go here.</p>
				<p>You can find out info about this app here.</p>
			</div>
		</div>
		<!-- End Test Page -->
		
	</body>
</html>
